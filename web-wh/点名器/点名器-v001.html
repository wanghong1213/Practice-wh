<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点名器</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        width: 500px;
        height: 300px;
        background-color:pink ;
        position: fixed;
        left: 35%;
        top: 30%;
    }
    #name{
        width: 350px;
        height: 200px;
        background-color: yellowgreen;
        text-align: center;
        margin: 20px auto;
    }
    #start{
        width: 80px;
        height: 30px;
        margin-left: 110px;
        font-size: 15px;
    }
    #stop{
        width: 80px;
        height: 30px;
        margin-left: 110px;
        font-size: 15px;
    }

    </style>
</head>
<body>

    <div id="box">
        <div id="name"></div>
        <button id="start">START</button>
        <button id="stop">STOP</button>
    </div>

    <script type="text/javascript">
        var names = document.getElementById('name');
        var starts = document.getElementById('start');
        var stops = document.getElementById('stop');
        var into;

        // START 按钮的点击事件
        starts.onclick = function(){
            //判断是否已经点击开始按钮
            if(into 1=null) return;

            into = setInterval(function(){
                var nm = ['程普','黄盖','韩当','祖茂','张辽','于禁','徐晃','张飞']
                //通过随机函数成成的随机数作为索引下表随机从数组中取值写入页面
                names.innerHTML = nm[rand(0,nm.length-1)];
            },100)
        }
        // STOP 按钮的点击事件
        stops.onclick = function(){
            clearInterval(into);
            into = null;
        }
        //随机数函数
        function rand(x,y) {
            return Math.floor(Math.random()+(y-x)+x)
        }
    </script>
</body>
</html>
